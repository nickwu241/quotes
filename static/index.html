<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goody Quotes</title>
  <meta name="description" content="Provides endpoints for various quotes">
  <meta name="author" content="Nicholas Wu">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <style>
    body {
      width: 100%;
    }

    #app {
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Goody Quotes</h1>

    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-success btn-sm" @click="newRandomQuote">New Quote (GET /quotes/random)</button>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ randomQuote['quote'] }}</p>
          <footer class="blockquote-footer"><cite>{{ randomQuote['author'] }}</cite></footer>
          <span class="badge badge-success">{{ randomQuote['tag'] }}</span>
        </blockquote>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Try out the API!</h3>
        <p class="card-text">
          <div v-for="endpoint in endpoints">GET {{ endpoint }}</div>
        </p>
      </div>
    </div>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        endpoints: [],
        randomQuote: {quote: '', author: '', tag: ''}
      },
      methods: {
        fetchEndpoints: function() {
          fetch('/endpoints')
            .then(resp => resp.json())
            .then(data => this.endpoints = data)
            .catch(err => console.err(err))
        },
        newRandomQuote: function() {
          fetch('/quotes/random')
            .then(resp => resp.json())
            .then(data => this.randomQuote = data)
            .catch(err => console.err(err))
        }
      },
      mounted: function() {
        this.fetchEndpoints()
        this.newRandomQuote()
      }
    })
  </script>
</body>
</html>
