<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goody Quotes</title>
  <meta name="description" content="Web App to discover random quotes and provide API endpoints for many quotes.">
  <meta name="author" content="Nicholas Wu">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    body {
      width: 100%;
    }

    #app {
      max-width: 720px;
      margin: 0 auto;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #5cb85c;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Quotes</h1>
    <div v-if="loading" align="center"><div class="loader"></div></div>
    <div v-else>
      <div class="card">
        <div class="card-header">
          <button type="button" class="btn btn-success btn-sm" @click="newRandomQuote">New Quote</button>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ randomQuote['quote'] }}</p>
            <footer class="blockquote-footer"><cite>{{ randomQuote['author'] }}</cite></footer>
            <span class="badge badge-success">{{ randomQuote['tag'] }}</span>
          </blockquote>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Try out the API!</h3>
          <p class="card-text">
            <div v-for="endpoint in endpoints">GET {{ endpoint }}</div>
          </p>
        </div>
      </div>
    </div>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        loading: true,
        endpoints: [],
        randomQuote: {quote: '', author: '', tag: ''}
      },
      methods: {
        fetchEndpoints: function() {
          return fetch('/endpoints')
            .then(resp => resp.json())
            .then(data => this.endpoints = data)
            .catch(err => console.err(err))
        },
        newRandomQuote: function() {
          return fetch('/quotes/random')
            .then(resp => resp.json())
            .then(data => this.randomQuote = data)
            .catch(err => console.err(err))
        }
      },
      mounted: function() {
        Promise.all([this.fetchEndpoints(), this.newRandomQuote()])
          .then(() => setTimeout(() => this.loading = false, 2000))
      }
    })
  </script>
</body>
</html>
